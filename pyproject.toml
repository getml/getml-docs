[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getml-docs"
keywords = []
authors = [
  { name = "Awais", email = "awais@getml.com" },
  { name = "Jan", email = "jan@getml.com" }
]

version = "0.0.1"

[tool.hatch.envs.default]
dependencies = [
  "mkdocs",
  "getml",
  "mkdocs-gen-files",
  "mkdocstrings-python",
  "docstring-to-markdown",
  "mkdocs-material"
]
python = "3.11"