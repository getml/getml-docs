name: Build and deploy documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install public dependencies
        run: pip install mkdocs mkdocstrings 

      - name: Install private mkdocs-material-insiders
        run: pip install git+https://${{ secrets.GH_PAT_CODE_17_DEV }}@github.com/squidfunk/mkdocs-material-insiders.git@9.5.20-insiders-4.53.8 

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_MONOREPO_SSH_KEY }}" > ~/.ssh/id_ed25519_gitlab_monorepo
          chmod 600 ~/.ssh/id_ed25519_gitlab_monorepo
          
          # Set up SSH config
          echo "Host gitlab.com" >> ~/.ssh/config
          echo "  HostName gitlab.com" >> ~/.ssh/config
          echo "  User git" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519_gitlab_monorepo" >> ~/.ssh/config
          
          # Add GitLab and GitHub to known_hosts
          ssh-keyscan gitlab.com >> ~/.ssh/known_hosts

      - name: Clone GitLab repository
        run: git clone git@gitlab.com:getml/all/monorepo.git

      - name: Install getML
        run: pip install -e monorepo/src/python-api

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src/site